<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
</head>
<body>
    <h1>Stock Alerts</h1>
    {% if alerts %}
        {% for alert in alerts %}
            <table border="1">
                <tr><th>{{ alert.ticker }}</th></tr>
                {% for row in alert.data %}
                    <tr><td>{{ row }}</td></tr>
                {% endfor %}
            </table>
            <br>
        {% endfor %}
    {% else %}
        <p>No alerts found.</p>
    {% endif %}
</body>
</html>
